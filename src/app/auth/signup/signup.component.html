<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput name="name" ngModel type="text" placeholder="name" #emailInput="ngModel"  required/>
      <mat-error *ngIf="emailInput.invalid">Please enter a valid Name</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput name="email" ngModel type="email" placeholder="E-mail" #emailInput="ngModel"  required email/>
      <mat-error *ngIf="emailInput.invalid">Please enter a valid Email</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput name="password" ngModel type="password" #passwordInput="ngModel" placeholder="Password" />
      <mat-error *ngIf="passwordInput.invalid"
        >Please enter a valid password </mat-error
      >
    </mat-form-field>
    <button mat-raised-button color="warn" type="submit" *ngIf="!isLoading">Signup</button>
  </form>
</mat-card>
