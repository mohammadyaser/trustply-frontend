<mat-toolbar color="primary">
  <a *ngIf="userIsAuthenticated" routerLink="/user">Users</a>
  <ul>
    <li *ngIf="userIsAuthenticated">
      <a mat-button routerLink="/pokes" routerLinkActive="mat-accent">Poke : {{(countPoking) ? countPoking : 0}}</a>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="/login" routerLinkActive="mat-accent">Login</a>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="/signup" routerLinkActive="mat-accent">Signup</a>
    </li>
    <li *ngIf="userIsAuthenticated">
      <button mat-button (click)="onLogout()">Logout</button>
    </li>
    <li *ngIf="userIsAuthenticated">
      <input type="text" (keyup)="onSearchChange(myInput.value)" #myInput />
    </li>
  </ul>
</mat-toolbar>
