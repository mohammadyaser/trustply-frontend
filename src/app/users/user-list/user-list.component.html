<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="!isLoading">
  <mat-expansion-panel *ngFor="let user of users">
    <mat-expansion-panel-header>
      <p>{{ user.name }}</p>
    </mat-expansion-panel-header>
    <p>{{ user.email }}</p>
    <mat-action-row *ngIf="isUserAuthenticated">
      <button mat-button color="primary" *ngIf="userId==user.id" [routerLink]="['/edit', user.id]">
        Edit
      </button>
      <button mat-button color="warn" *ngIf="userId!=user.id" (click)="onPoke(user.id)">
        Poke
      </button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-2" *ngIf="users.length <= 0 && isLoading">
  There are not any user
</p>
